{% load static %}
<header>
    <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
            <a href="/" class="flex items-center md:ml-2">
                <img src="{% static 'common/icon.png' %}" class="h-8 mr-2" alt="Osiris Cloud Logo"/>
                <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white">Osiris Cloud</span>
            </a>
            <div class="flex items-center lg:order-2">
                <a href="/login"
                   class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 md:mr-2
                       dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
                    {% if request.user.is_authenticated %}
                        Dashboard
                    {% else %}
                        Login
                    {% endif %}
                </a>
            </div>
        </div>
    </nav>
</header>
