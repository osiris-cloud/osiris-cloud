<div class="flex flex-col bg-gray-50 bg-white dark:bg-gray-800 p-6 rounded-lg space-y-6">

    <div class="flex flex-wrap w-full md:w-auto md:items-center gap-4">
        <label for="secret-id" class="text-sm font-medium text-gray-900 dark:text-white mb-2 md:mb-0
         flex-shrink-0 w-full md:w-40"
        >
            Secret ID
        </label>
        <div class="relative flex-shrink-0 w-full md:w-auto">
            <input id="secret-id" type="text" readonly
                   class="h-9 bg-gray-50 border border-gray-300 text-gray-500 text-sm rounded-lg 
                       focus:ring-blue-500 focus:border-blue-500 block w-full md:w-[25em] p-2.5 dark:bg-gray-700 
                       dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 
                       dark:focus:border-blue-500 cursor-text"
                   value="{{ secret.secretid }}"
            >

            <button id="copy-registry-url" onclick='copyToClip("{{ secret.secretid }}",
                    "copy-icon-secret-id",
                    "success-icon-secret-id",
                    "tooltip-secret-id"
                    )'
                    data-tooltip-target="tooltip-secret-id"
                    class="absolute end-2 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 
                        dark:hover:bg-gray-800 rounded-lg p-2 inline-flex items-center justify-center"
            >
                <span id="copy-icon-secret-id">
                    <svg class="w-3.5 h-3.5" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                        <path d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2Zm-3 14H5a1 1 0 0 1 0-2h8a1 1 0 0 1 0 2Zm0-4H5a1 1 0 0 1 0-2h8a1 1 0 1 1 0 2Zm0-5H5a1 1 0 0 1 0-2h2V2h4v2h2a1 1 0 1 1 0 2Z">
                        </path>
                    </svg>
                </span>
                <span id="success-icon-secret-id" class="hidden inline-flex items-center">
                    <svg class="w-3.5 h-3.5 text-blue-700 dark:text-blue-500" xmlns="http://www.w3.org/2000/svg"
                         fill="none" viewBox="0 0 16 12">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M1 5.917 5.724 10.5 15 1.5">
                        </path>
                    </svg>
                </span>
            </button>

            <div id="tooltip-secret-id" role="tooltip"
                 class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700 text-center">
                <span>Copy ID</span>
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>

        </div>
    </div>

    <div class="flex flex-wrap w-full md:w-auto md:items-center gap-4">
        <label for="secret-name" class="text-sm font-medium text-gray-900 dark:text-white mb-2 md:mb-0
         flex-shrink-0 w-full md:w-40"
        >
            Secret Name
        </label>
        <div class="relative flex-shrink-0 w-full md:w-auto text-sm">
            {{ secret.name }}
        </div>
    </div>

    <div class="flex flex-wrap w-full md:w-auto md:items-center gap-4">
        <label class="text-sm font-medium text-gray-900 dark:text-white mb-2 md:mb-0
         flex-shrink-0 w-full md:w-40"
        >
            Secret Type
        </label>
        <div class="relative flex-shrink-0 w-full md:w-auto text-sm">
            {{ secret.type | capfirst }}
        </div>
    </div>

    <div class="flex flex-wrap w-full md:w-auto md:items-center gap-4">
        <label for="registry-password" class="text-sm font-medium text-gray-900 dark:text-white mb-2 md:mb-0
         flex-shrink-0 w-full md:w-40"
        >
            Create Date
        </label>

        <div class="relative flex-shrink-0 w-full md:w-auto text-sm">
            {{ secret.created_at }}
        </div>
    </div>

    <div class="flex flex-wrap w-full md:w-auto md:items-center gap-4">
        <label for="registry-password" class="text-sm font-medium text-gray-900 dark:text-white mb-2 md:mb-0
         flex-shrink-0 w-full md:w-40"
        >
            Last Updated
        </label>

        <div class="relative flex-shrink-0 w-full md:w-auto text-sm">
            {{ secret.updated_at_pretty }}
        </div>
    </div>

</div>

<div class="mt-8 flex gap-2 w-full justify-between">
    <h5 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Values</h5>
    <svg id="download-secret-button"
         class="w-6 h-6 text-gray-800 dark:text-gray-300 dark:hover:text-white cursor-pointer hidden"
         xmlns="http://www.w3.org/2000/svg"
         width="24" height="24" fill="currentColor" viewBox="0 0 24 24"
    >
        <path fill-rule="evenodd" clip-rule="evenodd"
              d="M13 11.15V4a1 1 0 1 0-2 0v7.15L8.78 8.374a1 1 0 1 0-1.56 1.25l4 5a1 1 0 0 0 1.56 0l4-5a1 1 0 1 0-1.56-1.25L13 11.15Z"
        >
        </path>
        <path fill-rule="evenodd" clip-rule="evenodd"
              d="M9.657 15.874 7.358 13H5a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2h-2.358l-2.3 2.874a3 3 0 0 1-4.685 0ZM17 16a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2H17Z"
        >
        </path>
    </svg>
</div>

{% include 'components/no-resource.html' %}

<template id="secret-item">
    <div class="flex flex-col md:flex-row w-full gap-3">
        <div class="w-full md:w-[35%] flex items-center gap-2">
            <input type="text" placeholder="Key" readonly
                   class="h-10 w-full bg-gray-50 border border-gray-300 text-gray-500 text-sm rounded-lg 
                               focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 
                               dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-100 dark:focus:ring-blue-500 
                               dark:focus:border-blue-500 cursor-text"
            >
        </div>
        <div class="w-full md:w-[65%] flex items-center">
            <div class="relative w-full">
                <div class="masked-value h-10 flex items-center px-3 bg-gray-50 border border-gray-300 
                              text-gray-500 text-sm rounded-lg dark:bg-gray-700 dark:border-gray-600 
                              dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-600">
                </div>
                <textarea rows="1" placeholder="Value" readonly
                          class="hidden h-10 w-full bg-gray-50 border border-gray-300 text-gray-500 text-sm rounded-lg 
                              focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 scrollbar-hide overflow-hidden
                              dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-100 dark:focus:ring-blue-500 
                              dark:focus:border-blue-500">
                    </textarea>
            </div>
        </div>
    </div>
</template>


<div class="mt-6 bg-gray-50 bg-white dark:bg-gray-800 p-6 rounded-lg flex flex-col space-y-6 hidden" id="secret-values"
     data-secret-type="{{ secret.type }}">
</div>
