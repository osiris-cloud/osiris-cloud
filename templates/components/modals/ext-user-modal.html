<div id="user-modal" tabindex="-1"
     class="modal show hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
     xmlns="http://www.w3.org/1999/html"
>
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white" id="user-modal-title">
                    Add GitHub User
                </h3>
                <button type="button"
                        class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg 
                        text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-hide="user-modal">
                    <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 14 14"
                    >
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6">
                        </path>
                    </svg>
                </button>
            </div>

            <!-- Modal body -->
            <div class="p-4 md:p-5">
                <div class="space-y-4">
                    <div>
                        <div class="my-2">
                            <div class="relative">
                                <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400"
                                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2"
                                              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z">
                                        </path>
                                    </svg>
                                </div>
                                <label for="user-search"></label>
                                <input type="text" id="user-search"
                                       class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 
                                           focus:border-blue-600 dark:bg-gray-800 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                       placeholder="Press Enter to search">
                            </div>
                        </div>

                        <!-- User Search Dropdown menu -->
                        <div id="user-search-dropdown"
                             class="hidden z-10 min-w-64 ml-8 absolute bg-white rounded-lg shadow dark:bg-gray-700">
                            <ul id="user-search-results"
                                class="max-h-48 overflow-y-auto text-gray-700 dark:text-gray-200">
                            </ul>
                        </div>
                    </div>

                    <div class="mx-auto mt-4 p-1">

                        <div class="relative z-0 w-full mb-5 group">
                            <input type="text" name="gh-id" id="gh-id"
                                   class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 
                                   border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500
                                    focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                   placeholder=" " required readonly
                            />
                            <label for="gh-id"
                                   class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 
                                   duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0
                                   rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 
                                   peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                                   peer-focus:scale-75 peer-focus:-translate-y-6"
                            >
                                GitHub ID
                            </label>
                        </div>
                        
                        <div class="relative z-0 w-full mb-5 group">
                            <input type="text" name="gh-username" id="gh-username"
                                   class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 
                                   border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500
                                    focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                   placeholder=" " required
                            />
                            <label for="gh-username"
                                   class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 
                                   duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0
                                   rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 
                                   peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                                   peer-focus:scale-75 peer-focus:-translate-y-6"
                            >
                                Username
                            </label>
                        </div>

                        <div class="grid md:grid-cols-2 md:gap-6">
                            <div class="relative z-0 w-full mb-5 group">
                                <input type="text" name="gh-first-name" id="gh-first-name"
                                       class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 
                                       border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 
                                       focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                       placeholder=" " required
                                />
                                <label for="gh-first-name"
                                       class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 
                                       duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0
                                       rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500
                                       peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75
                                        peer-focus:-translate-y-6">
                                    First name
                                </label>
                            </div>
                            <div class="relative z-0 w-full mb-5 group">
                                <input type="text" name="gh-last-name" id="gh-last-name"
                                       class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 
                                       border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600
                                       dark:focus:border-blue-500 focus:outline-none focus:ring-0 
                                       focus:border-blue-600 peer"
                                       placeholder=" " required
                                />
                                <label for="gh-last-name"
                                       class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 
                                       duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] 
                                       peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600
                                       peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 
                                       peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                                >
                                    Last name
                                </label>
                            </div>
                        </div>

                        <div class="relative z-0 w-full mb-5 group">
                            <input type="email" name="gh-email" id="gh-email"
                                   class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 
                                   border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500
                                    focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                   placeholder=" " required
                            />
                            <label for="gh-email"
                                   class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 
                                   duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0
                                   rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 
                                   peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                                   peer-focus:scale-75 peer-focus:-translate-y-6"
                            >
                                Email
                            </label>
                        </div>

                        <div class="relative z-0 w-full mb-5 group">
                            <label for="cluster-role"
                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cluster
                                role</label>
                            <select id="cluster-role"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                                    block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                            >
                                <option value="admin">Admin</option>
                                <option value="user" selected>User</option>
                                <option value="guest">Guest</option>
                                <option value="blocked">Blocked</option>
                            </select>
                        </div>

                    </div>

                    <button type="submit" id="add-button"
                            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Add
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
