<div id="NamespaceModal" tabindex="-1"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
     onmouseenter="connectSearch()" onmouseleave="connectSearch(false)"
>
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white" id="ns-modal-title">
                    Create Namespace
                </h3>
                <button type="button"
                        class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-hide="NamespaceModal">
                    <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6">
                        </path>
                    </svg>
                </button>
            </div>

            <!-- Modal body -->
            <div class="p-4 md:p-5">
                <div class="space-y-4">
                    <div>
                        <div class="relative">
                            <input type="text" id="ns-modal-name"
                                   class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg 
                                   border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-500 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                   placeholder="My Project"/>
                            <label for="ns-modal-name"
                                   class="p-0.5 absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 
                                   top-2 z-10 origin-[0] bg-white dark:bg-gray-700 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 
                                   peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">
                                Namespace name
                            </label>
                        </div>
                    </div>

                    <div>

                        <div class="flex items-center ">
                            <h2 class="dark:text-white">Sharing</h2>
                            <div role="status" class="ml-3" id="sharing-spinner">
                                <svg class="inline w-4 h-4 text-gray-200 animate-spin dark:text-gray-600 fill-blue-500"
                                     viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                          fill="currentColor">
                                    </path>
                                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                          fill="currentFill">
                                    </path>
                                </svg>
                            </div>
                        </div>

                        <div class="my-2">
                            <div class="relative">
                                <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400"
                                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2"
                                              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z">
                                        </path>
                                    </svg>
                                </div>
                                <label for="user-search"></label>
                                <input type="text" id="user-search" 
                                       class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 
                                           focus:border-blue-600 dark:bg-gray-700 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                       placeholder="Search users">
                            </div>

                        </div>

                        <!-- User Search Dropdown menu -->
                        <div id="user-search-dropdown" class="z-10 w-64 absolute hidden bg-white rounded-lg shadow dark:bg-gray-600">
                            <ul class="max-h-48 py-2 overflow-y-auto text-gray-700 dark:text-gray-200">
                                <li>
                                    <div class="flex items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                                        <img class="w-6 h-6 me-2 rounded-full"
                                             src="/docs/images/people/profile-picture-1.jpg" alt="">
                                        Jese Leos
                                    </div>
                                </li>
                            </ul>
                        </div>


                            <!-- Dropdown menu -->
                            <div id="role-dropdown"
                                 class="z-10 hidden w-36 bg-white divide-y divide-gray-100 rounded shadow dark:bg-gray-600 dark:divide-gray-600">
                                <ul class="text-sm text-gray-700 dark:text-gray-200">
                                    <li id="role-owner" class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-500">
                                        <svg id="role-selected-svg" class="w-5.5 h-5.5 text-gray-500 dark:text-gray-300"
                                             xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                             fill="none" viewBox="0 0 24 24">
                                            <path stroke="currentColor" stroke-linecap="round"
                                                  stroke-linejoin="round" stroke-width="2"
                                                  d="M5 11.917 9.724 16.5 19 7.5">
                                            </path>
                                        </svg>
                                        <div class="ml-4 text-gray-500 dark:text-gray-300 cursor-default">Owner
                                        </div>
                                    </li>
                                    <li id="role-manager" class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-500">
                                        <div class="ml-4 text-gray-500 dark:text-gray-300 cursor-default">Manager
                                        </div>
                                    </li>
                                    <li id="role-viewer" class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-500">
                                        <div class="ml-4 text-gray-500 dark:text-gray-300 cursor-default">Viewer
                                        </div>
                                    </li>
                                    <li id="remove-user" class="flex items-center mt-0.5 p-2 rounded-b hover:bg-gray-100 dark:hover:bg-gray-500 border-t border-gray-400">
                                        <div class="ml-4 text-gray-500 dark:text-gray-300 cursor-default">Remove
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <!-- End Dropdown menu -->

                            <ul class="max-h-52 pb-3 overflow-y-auto text-sm text-gray-700 dark:text-gray-200 cursor-default">
                                <li class="flex py-2 px-0.5 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                                    <div class="flex items-center justify-between w-full">
                                        <div class="flex items-center justify-between">
                                            <img class="w-10 h-10 rounded-full ml-0.5"
                                                 src="https://blob.osiriscloud.io/avatar/jp5999-6zg1.png"
                                                 alt="avatar"
                                            >
                                            <div class="ml-2.5 py-0.5">
                                                <span class="text-black dark:text-white">Joe Prakash</span>
                                                <p class="text-xs font-normal text-gray-500 dark:text-gray-300">
                                                    jp5999@nyu.edu
                                                </p>
                                            </div>
                                        </div>

                                        <div id="role-dropdown-button" data-dropdown-toggle="role-dropdown"
                                             data-dropdown-placement="right-start"
                                             class="text-gray-500 dark:text-gray-300 bg-transparent font-medium rounded text-xs px-2.5 py-2 
                                         text-center inline-flex items-center dark:hover:bg-gray-700 hover:bg-gray-300"
                                        >
                                            Owner
                                            <svg class="w-2.5 h-2.5 ms-3"
                                                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                                <path stroke="currentColor" stroke-linecap="round"
                                                      stroke-linejoin="round"
                                                      stroke-width="2" d="m1 1 4 4 4-4">
                                                </path>
                                            </svg>
                                        </div>
                                    </div>
                                </li>

                            </ul>

                        </div>

                        <div class="flex justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="switch-after-creation" type="checkbox" checked value=""
                                           class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-600 dark:border-gray-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                                           required/>
                                </div>
                                <label for="switch-after-creation"
                                       class="ml-2 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Switch
                                    after
                                    creation</label>
                            </div>
                        </div>
                        <button type="submit"
                                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            Create
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
