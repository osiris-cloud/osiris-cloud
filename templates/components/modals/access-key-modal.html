<div id="access-key-modal" tabindex="-1"
     class="modal hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white" id="ns-modal-title">
                    Create Access Key
                </h3>
                <button type="button"
                        class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-hide="access-key-modal"
                >
                    <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6">
                        </path>
                    </svg>
                </button>
            </div>

            <!-- Modal body -->
            <div class="p-4 md:p-5">
                <div class="space-y-4">
                    <div>
                        <div class="relative">
                            <input type="text" id="access-key-name" value=""
                                   class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg 
                                   border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-500 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                   placeholder="eg. For API" maxlength="64" minlength="1" required
                            />
                            <label for="access-key-name"
                                   class="p-0.5 absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 
                                   top-2 z-10 origin-[0] bg-white dark:bg-gray-800 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 
                                   peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1"
                            >
                                Key Name
                            </label>
                        </div>
                    </div>

                    <div class="max-w-sm mx-auto">
                        <label for="key-scopes"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Scopes
                            <span class="text-xs text-gray-500 ml-1">Use CTRL + click for multiple selections</span>
                        </label>
                        <select id="key-scopes" size="3" multiple required
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
                                focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
                                dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        >
                        </select>
                    </div>

                    <div class="max-w-sm mx-auto">
                        <div class="text-sm font-medium text-gray-900 dark:text-white">
                            Permissions
                        </div>
                        <div class="flex mt-1">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="access-key-read" type="checkbox" value="" checked disabled
                                           class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-600
                                           dark:border-gray-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                                    />
                                </div>
                                <label for="access-key-read"
                                       class="ml-2 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                    Read
                                </label>
                            </div>
                            <div class="flex items-start ml-2">
                                <div class="flex items-center h-5">
                                    <input id="access-key-write" type="checkbox" value=""
                                           class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-600 dark:border-gray-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                                    />
                                </div>
                                <label for="access-key-write"
                                       class="ml-2 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                    Write
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="max-w-sm mx-auto">
                        <label for="key-expiration"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Expiration
                        </label>
                        <select id="key-expiration"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                                focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                                dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        >
                            <option value="7" selected>7 days</option>
                            <option value="30">30 days</option>
                            <option value="60">60 days</option>
                            <option value="null">No Expiration</option>
                        </select>
                    </div>

                    <button type="submit" id="access-key-submit"
                            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Create
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
