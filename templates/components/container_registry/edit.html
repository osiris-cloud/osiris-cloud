<div class="flex flex-col bg-gray-50 bg-white dark:bg-gray-800 p-6 rounded-lg space-y-7">

    <div class="flex flex-wrap w-full md:w-auto md:items-center gap-x-20 gap-y-3">
        <label for="registry-name" class="text-sm font-medium text-gray-900 dark:text-white mb-2 md:mb-0
         flex-shrink-0 w-full md:w-40"
        >
            Registry Name
        </label>

        <div class="relative flex-shrink-0 w-full md:w-auto">
            <input id="registry-name" type="text" value="{{ cr.name }}"
                   class="h-8 bg-gray-50 border border-gray-300 text-gray-500 text-sm rounded-lg 
                       focus:ring-blue-500 focus:border-blue-500 block w-full md:w-[23em] p-2.5 dark:bg-gray-700 
                       dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 
                       dark:focus:border-blue-500 cursor-text"
                   placeholder="Enter a name" required maxlength="64" minlength="1"
            >
        </div>
    </div>

    <div class="flex flex-wrap w-full md:w-auto md:items-center gap-x-20 gap-y-3">
        <label for="registry-slug" class="text-sm font-medium text-gray-900 dark:text-white mb-2 md:mb-0
         flex-shrink-0 w-full md:w-40"
        >
            Repo Name
        </label>

        <div class="relative flex-shrink-0 w-full md:w-auto">
            <div>
                <input type="text" id="registry-slug" readonly value="{{ cr.repo }}"
                       class="h-8 bg-gray-50 border border-gray-300 text-gray-500 text-sm rounded-lg 
                       focus:ring-blue-500 focus:border-blue-500 block w-full md:w-[23em] p-2.5 dark:bg-gray-700 
                       dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 
                       dark:focus:border-blue-500 cursor-text"
                       placeholder="Enter minimum 3 characters" required maxlength="64" minlength="3"
                >
                <span id="registry-slug-availability" class="mt-1 text-xs"></span>
            </div>
        </div>
    </div>

    <div class="flex flex-wrap w-full md:w-auto md:items-center gap-x-20 gap-y-3">
        <label for="registry-public" class="text-sm font-medium text-gray-900 dark:text-white mb-2 md:mb-0
         flex-shrink-0 w-full md:w-40"
        >
            Public Access
        </label>

        <div class="relative flex-shrink-0 w-full md:w-auto">
            <div class="flex items-center">
                <label for="registry-public"></label>
                <input id="registry-public" type="checkbox" {% if cr.public %} checked {% endif %}
                       class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <div class="inline-block ml-2 text-sm text-gray-900 dark:dark:text-gray-100">
                    Allow pulling images without authentication
                </div>
            </div>
        </div>
    </div>

</div>

<button type="button" id="registry-edit"
        class="mt-4 text-white bg-primary-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
    Save
</button>
