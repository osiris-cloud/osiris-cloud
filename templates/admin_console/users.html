{% extends "layouts/base-admin.html" %}
{% load static %}

{% block title %} Osiris Cloud Admin | Users {% endblock title %}

{% block content %}
    <main class="grow">
        <div class="p-4 mt-4 mx-4 md:items-center md:p-6 xl:pl-6 xl:pr-6 xl:pt-6 dark:text-white">
            <div class="items-center justify-between block sm:flex md:divide-x md:divide-gray-100 dark:divide-gray-700">
                <h2 class="text-xl font-bold text-gray-900 sm:text-2xl dark:text-white">
                    Users
                </h2>
                <button id="create-container-registry" type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 h-10 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-primary-800"
                        onclick="addUser()">
                    Add External User
                </button>
            </div>
        </div>

        <div class="pl-4 pr-4 mx-4 md:items-center md:pl-6 md:pr-6 xl:pl-6 xl:pr-6 dark:text-white">

        </div>
    </main>
{% endblock content %}

{% block bottom_import %}
    <script src="{% static 'admin_console/user.js' %}"></script>
{% endblock bottom_import %}
